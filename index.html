<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <title>PingHome</title>
</head>


<body class="p-3 m-0 border-0 bd-example">
    <div class="skippy visually-hidden-focusable overflow-hidden">
        <div class="container-xl">
            <a class="d-inline-flex p-2 m-1" href="#content">Skip to main content</a>
            <a class="d-none d-md-inline-flex p-2 m-1" href="#bd-docs-nav">Skip to docs navigation</a>
        </div>
    </div>

    <nav class="navbar rounded navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">PingHome</span>
        </div>
    </nav>


    <div class="row bd-gutter mt-3 my-md-4 bd-layout">
        <div class="col-8">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            Show Twitter Updates
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                        aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                            <a class="twitter-timeline" data-chrome="noheader nofooter noborders" data-tweet-limit="5"
                                href="https://twitter.com/MooglePing?ref_src=twsrc%5Etfw"></a>
                            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150"
                style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                src="https://embed.music.apple.com/cn/album/break/1534199321?i=1534199322"></iframe>
            <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150"
                style="width:100%;max-width:660px;overflow:hidden;background:transparent;"
                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                src="https://embed.music.apple.com/cn/album/tears-of-suzume/1651283335?i=1651284062"></iframe>
        </div>
    </div>

    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary navbar-fixed-bottom">
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <a class="github-button" href="https://github.com/Soowin" data-size="large"
                    aria-label="Follow @MooglePing on GitHub">Follow @MooglePing</a>
            </div>
            <div class="col-md-auto">
                <a href="https://twitter.com/MooglePing?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                    data-show-count="false" data-size="large">Follow @MooglePing</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div class="col-md-auto">
                <a href="mailto:moogleping@outlook.com"><button type="button" class="btn btn-primary btn-sm">&#128231; Email</button></a>
            </div>
        </div>
    </footer>




</body>


</html>
